name: 🚀 Build & Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allows manual triggering

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: 🏗️ Build Project
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🎯 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0

      - name: 🎯 Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Install Dependencies
        run: bun install --frozen-lockfile

      - name: 🏗️ Build Project
        run: bun run build --no-lint

      - name: 📦 Archive Build Output
        run: tar -czf build-output.tar.gz .next

      - name: 📤 Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build-output.tar.gz
          retention-days: 7
          compression-level: 9

  test:
    name: 🧪 Run Playwright Tests
    runs-on: ubuntu-latest
    needs: build # Ensures tests run after the build is completed

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🎯 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0

      - name: 🎯 Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📥 Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: 🔄 Extract Build
        run: tar -xzf build-output.tar.gz

      - name: 🚀 Start Server
        run: bun run start &  # Start the server in the background
        env:
          DATABASE_URL: "mongodb://localhost:27017/try_payload"
          PAYLOAD_SECRET: "test-secret-for-ci-environment"
          NEXT_PUBLIC_SERVER_URL: "http://localhost:3000"
          CRON_SECRET: "test-cron-secret-for-ci"

      - name: 📦 Install Playwright Dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright Browsers
        run: bun playwright install --with-deps

      - name: 🔍 Run Playwright Tests
        run: bun playwright test --reporter=dot,line

      - name: 📸 Upload Playwright Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: 🚀 Upload Playwright Traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-trace
          path: test-results/
          retention-days: 7
