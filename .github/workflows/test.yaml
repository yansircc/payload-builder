name: ğŸ§ª Playwright Tests

on:
  workflow_run:
    workflows: ["ğŸš€ Build & Deploy"] # Matches the name in build.yaml
    types:
      - completed

jobs:
  test:
    name: Playwright Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0

      - name: ğŸ¯ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: ğŸ”„ Extract Build
        run: tar -xzf build-output.tar.gz

      - name: ğŸš€ Start Server
        run: bun run start &  # Start the server in the background
        env:
          DATABASE_URL: "mongodb://localhost:27017/try_payload"
          PAYLOAD_SECRET: "test-secret-for-ci-environment"
          NEXT_PUBLIC_SERVER_URL: "http://localhost:3000"
          CRON_SECRET: "test-cron-secret-for-ci"

      - name: ğŸ“¦ Install Dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright Browsers
        run: bun playwright install --with-deps

      - name: ğŸ” Run Playwright Tests
        run: bun playwright test --reporter=dot,line

      - name: ğŸ“¸ Upload Playwright Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: ğŸš€ Upload Playwright Traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-trace
          path: test-results/
          retention-days: 7
