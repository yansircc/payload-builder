name: ğŸš€ CI

on:
  push:
    branches: [main, develop]
    paths:
      - '**.js'
      - '**.jsx'
      - '**.ts'
      - '**.tsx'
      - 'package.json'
      - 'bun.lockb'
      - '.github/workflows/**'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Prevent concurrent builds and cancel outdated ones
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    name: ğŸ—ï¸ Build & ğŸ§ª Playwright Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.9.0]
      fail-fast: true

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ¯ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install Dependencies
        run: bun install --frozen-lockfile --no-progress

      - name: ğŸ“ Copy Environment Files
        run: |
          cp .env.example .env
          echo "DATABASE_URL=mongodb://localhost:27017/try_payload" >> .env
          echo "PAYLOAD_SECRET=test-secret-for-ci-environment" >> .env
          echo "NEXT_PUBLIC_SERVER_URL=http://localhost:3000" >> .env
          echo "CRON_SECRET=test-cron-secret-for-ci" >> .env

      - name: ğŸ—ï¸ Build Project
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_OPTIONS: --max-old-space-size=8192
          NEXT_TURBO: 1
          NEXT_LOG_LEVEL: error
        run: bun run build --no-lint

      - name: ğŸš€ Start Server
        run: bun run start &  # Start the server in the background
        env:
          DATABASE_URL: "mongodb://localhost:27017/try_payload"
          PAYLOAD_SECRET: "test-secret-for-ci-environment"
          NEXT_PUBLIC_SERVER_URL: "http://localhost:3000"
          CRON_SECRET: "test-cron-secret-for-ci"

      - name: ğŸ“¦ Install Playwright Dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright Browsers
        run: bun playwright install --with-deps

      - name: ğŸ” Run Playwright Tests
        run: bun playwright test --reporter=dot,line

      - name: ğŸ“¸ Upload Playwright Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: ğŸš€ Upload Playwright Traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-trace
          path: test-results/
          retention-days: 7
